	<meta charset="utf-8">

<body class="container">
		<section class="heading">
		<h1> Automat na citáty </h1>
	</section>

<!--QUOTE-->
	<section class="box">

		<q id="quote-cs" class="quote"> Pro zobrazení citátu klikněte na tlačítko níže! </q>
		<section id="author-cs" class="author"> Pokud se Vám bude líbit, můžete jej sdílet na twitteru!</section>

	</section>

<!--BUTTONS-->
	<section class="button-bar">

		<div id="showMe" class="btn"> Ukaž mi citát!</div>
		<div id="tweet" class="btn"> <i class="fab fa-twitter"> Tweetni to!</i></div>
		
	</section>

	<section>
