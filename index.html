<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Quote Machine</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Kalam|Sacramento" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/resp.css">
</head>
<body class="container">
		<section class="heading">
		<h1> Random quote machine</h1>
	</section>

<!--QUOTE-->
	<section class="box">

		<q id="quote-en" class="quote"> Click on the button below to show a random quote!</q>
		<section id="author-en" class="author"> If you like it, you can tweet it!</section>

	</section>

<!--BUTTONS-->
	<section class="button-bar">

		<div id="showMe" class="btn"> Show me a quote</div>
		<div id="tweet" class="btn"> <i class="fab fa-twitter"> Tweet it!</i></div>
		
	</section>

	<a href="index-cs.html" class="question">Chcete vidět stránku česky? Klikněte sem!</a>

		<p> Coded by <a href="https://bckarolinaseidlova.github.io/portfolio/">Kaja</a> 2018</p>
	</footer>
<script src="js/app.js"></script>

</body>
</html>
